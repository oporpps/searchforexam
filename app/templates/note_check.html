{% extends 'layout/default.html' %}

{% block title %}
    เพิ่มโน้ต
{% endblock %}

{% block content %}
    <meta charset="UTF-8">
    <style>
        /* CSS for adding margin at the top */
        .container {
            margin-top: 50px; /* Adjust the margin as needed */
            margin-bottom: 20px; /* Adjust the margin as needed */
        }

        .table-container {
            margin-bottom: 20px; /* Adjust the margin as needed */
        }

        /* Add some padding to the textareas */
        textarea {
            padding: 5px;
            width: 100%; /* Make textarea fill the cell */
        }
    </style>

    <div class="container" id="tablesContainer">
        <div class="table-container">
            <table class="table table-bordered" id="table1">
                <thead>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <button onclick="addTable()" class="btn btn-primary float-right">เพิ่มตาราง</button>
    </div>

    <script>
        let tableCounter = 0;

        function create_table() {
            const tableNumber = tableCounter++;
            const tableId = `table${tableNumber}`;
            return `
                <div class="table-container">
                    <table class="table table-bordered" id="${tableId}">
                        <thead>
                            <tr>
                                <th>หัวข้อ</th>
                                <th>ข้อ</th>
                                <th>คำตอบ</th>
                                <th>ดำเนินการ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><textarea id="noteData1_${tableId}"></textarea></td>
                                <td><textarea id="noteData2_${tableId}"></textarea></td>
                                <td><textarea id="noteData3_${tableId}"></textarea></td>
                                <td>
                                    <button onclick="saveChanges('${tableId}')" class="btn btn-success">บันทึก</button>
                                    <button onclick="deleteTable('${tableId}')" class="btn btn-danger">ลบตาราง</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `;
        }

        function addTable() {
            const tablesContainer = document.getElementById('tablesContainer');
            const tableHtml = create_table();
            tablesContainer.innerHTML += tableHtml;
        }

        function deleteTable(tableId) {
            const table = document.getElementById(tableId);
            table.closest('.table-container').remove();
        }

        function saveChanges(tableId) {
            const noteData1 = document.getElementById(`noteData1_${tableId}`).value;
            const noteData2 = document.getElementById(`noteData2_${tableId}`).value;
            const noteData3 = document.getElementById(`noteData3_${tableId}`).value;
    
            const noteData = {
                'หัวข้อ': noteData1,
                'ข้อ': noteData2,
                'คำตอบ': noteData3
            };
    
            console.log('NoteData:', noteData);  // แสดงข้อมูลที่จะถูกส่งไปบันทึก
    
            fetch('/add_to_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=utf-8'
                },
                body: JSON.stringify(noteData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Note saved successfully:', data);
                    alert('บันทึกข้อมูลลง note.json สำเร็จ!');  // แสดงการแจ้งเตือนเมื่อบันทึกสำเร็จ
                } else {
                    console.error('Failed to save note:', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    
        function deleteTable(tableId) {
            const confirmation = confirm('คุณต้องการลบตารางนี้ใช่หรือไม่?'); // แสดงข้อความยืนยันการลบ
    
            if (confirmation) {
                const table = document.getElementById(tableId);
                table.closest('.table-container').remove();
                alert('ลบตารางเรียบร้อยแล้ว!'); // แสดงการแจ้งเตือนเมื่อลบตารางสำเร็จ
            }
        }

    </script>
{% endblock %}
