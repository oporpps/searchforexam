{% extends 'layout/default.html' %}

{% block title %}
    SFE
{% endblock %}

{% block content %}
<div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="navbar">
        <a class="navbar-brand" href="/">SFE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">หน้าหลัก</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add_text">เพิ่มข้อความ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="note_check">โน้ตที่ทำแล้ว</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="content" id="content">
        <div class="card text-center mt-5">
            <div class="card-header">
                <h2 class="font-weight-bold">ข้อความทั้งหมด</h2>
            </div>
            <div class="card-body">
                <form class="form-inline justify-content-center" role="search" action="/search" method="post">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search_query" id="searchQuery">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            <div class="card-body">
                <div id="output">
                    {{ content }}
                </div>
            </div>
            <div class="card-footer text-muted">
                &copy; 2023 
            </div>
        </div>
    </div>
</div>

{% endblock %}
