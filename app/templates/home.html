{% extends 'layout/default.html' %}

{% block title %}
    SFE
{% endblock %}

{% block content %}
    <!-- Content -->
    <div class="content" id="content">
        <div class="card text-center mt-5">
            <div class="card-header">
                <h2 class="font-weight-bold">ข้อความทั้งหมด</h2>
            </div>
            <div class="card-body">
                <form class="form-inline justify-content-center" role="search" action="/search" method="post">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search_query" id="searchQuery">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            <div class="card-body">
                <div id="output">
                    {{ content }}
                </div>
            </div>
            <div class="card-footer text-muted">
                &copy; 2023 
            </div>
        </div>
    </div>
</div>

{% endblock %}
