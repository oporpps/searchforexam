<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9; /* Light gray background */
            font-family: 'Noto Sans Thai', sans-serif;
        }
        .navbar {
            background-color: #3498db; /* Blue navbar */
            position: fixed;
            width: 100%;
            transition: top 0.3s; /* Add transition for smooth animation */
            z-index: 1000; /* Set z-index to ensure it's always on top */
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: 700;
        }
        .navbar-toggler {
            border-color: #fff;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba(255, 255, 255, 0.5)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22m-7 8h22'/%3e%3c/svg%3e");
        }
        .navbar-nav .nav-link:hover {
            color: #f39c12 !important; /* Orange hover color */
        }
        .content {
            padding-top: 70px; /* Adjusted to match the navbar height */
        }
    </style>
    <title>Responsive Navbar</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
        <a class="navbar-brand" href="/">SFE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">หน้าหลัก</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add_text">เพิ่มข้อความ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="show_note">แสดงโน้ต</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="add_note">เพิ่มโน้ต</a>
                </li>
            </ul>
        </div>
    </nav>

    <script>
        var prevScrollpos = window.pageYOffset;
        window.onscroll = function() {
            var currentScrollPos = window.pageYOffset;
            var navbar = document.getElementById("navbar");

            if (prevScrollpos > currentScrollPos) {
                navbar.style.top = "0";
            } else {
                navbar.style.top = "-50px";
            }

            prevScrollpos = currentScrollPos;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
